networks:
  backend_net:
    driver: bridge

volumes:
  pgdata:

services:
  traefik:
    image: traefik:2.11
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - backend_net

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: enrollment
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - backend_net

  gateway:
    build:
      context: ..
      dockerfile: gateway/Dockerfile
    depends_on:
      - db
      - auth-service
      - course-service
      - enrollment-service
      - grade-service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/enrollment
    labels:
      - traefik.enable=true
      - traefik.http.routers.gateway.rule=PathPrefix(`/api`)
      - traefik.http.routers.gateway.priority=10
      - traefik.http.routers.gateway.entrypoints=web
      - traefik.http.routers.gateway.service=gateway
      - traefik.http.routers.gateway-health.rule=Path(`/gateway/health`)
      - traefik.http.routers.gateway-health.entrypoints=web
      - traefik.http.routers.gateway-health.service=gateway
      - traefik.http.services.gateway.loadbalancer.server.port=8000
    networks:
      - backend_net
    expose:
      - "8000"
    ports:
      - "8000:8000"

  auth-service:
    build:
      context: ..                  # repo root as build context
      dockerfile: auth-service/Dockerfile
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/enrollment
    networks:
      - backend_net
    expose:
      - "8001"

  course-service:
    build:
      context: ..
      dockerfile: course-service/Dockerfile
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/enrollment
    networks:
      - backend_net
    expose:
      - "8002"
      - "50052"

  enrollment-service:
    build:
      context: ..
      dockerfile: enrollment-service/Dockerfile
    depends_on:
      - db
      - auth-service
      - course-service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/enrollment
    networks:
      - backend_net
    expose:
      - "8003"
      - "50053"

  grade-service:
    build:
      context: ..
      dockerfile: grade-service/Dockerfile
    depends_on:
      - db
      - auth-service
      - course-service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/enrollment
    networks:
      - backend_net
    expose:
      - "8004"
      - "50054"

  frontend:
    build: ../frontend
    environment:
      VITE_API_BASE: http://localhost/api
    ports:
      - "3000:3000"
    networks:
      - backend_net
    labels:
      - traefik.enable=true
      - traefik.http.routers.frontend.rule=PathPrefix(`/`)
      - traefik.http.routers.frontend.entrypoints=web
      - traefik.http.routers.frontend.priority=1
      - traefik.http.services.frontend.loadbalancer.server.port=3000
